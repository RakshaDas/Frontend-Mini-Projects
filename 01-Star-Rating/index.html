<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content=" initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="star.js" defer></script>
    <title>Star Rating</title>
  </head>
  <body>
    <h1>Rate the Picture</h1>
    <div class="star-rating">
      <img
        src="https://picsum.photos/400/300/?random"
        alt="Picture to be rated"
      />
      <ul class="stars">
        <li class="star"><i class="fa-solid fa-star"></i></i></li>
        <li class="star"><i class="fa-solid fa-star"></i></li>
        <li class="star"><i class="fa-solid fa-star"></i></i></li>
        <li class="star"><i class="fa-solid fa-star"></i></i></li>
        <li class="star"><i class="fa-solid fa-star"></i></i></li>
      </ul>
      <p class="output">Ratings</p>
      <br />
      <button class="next" onclick="nextPage()">NEXT</button>
    </div>
  </body>
</html>
